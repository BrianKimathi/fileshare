# Application Properties for Ubuntu VM Testing
# Copy this to application.properties or create application-vm.properties

spring.application.name=gephub-vpn

# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.address=0.0.0.0

# Database Configuration (for Ubuntu VM)
spring.datasource.url=jdbc:postgresql://localhost:5432/gephubvpn
spring.datasource.username=gephubuser
spring.datasource.password=gephubpass123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration (optional - comment out if not using Redis)
# spring.data.redis.host=localhost
# spring.data.redis.port=6379

# JWT Configuration
jwt.secret=gephub-vpn-secret-key-change-this-in-production-min-256-bits-long-random-string
jwt.expiration=86400000

# Email Configuration (Update with your email settings)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# CORS Configuration (Update with your Android app's IP/domain)
cors.allowed-origins=http://localhost:3000,http://localhost:8080,*

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.com.gephub.gephub_vpn=DEBUG
logging.level.org.springframework.security=DEBUG

