# Application Properties for AWS Deployment
# Use this configuration for AWS EC2 + RDS

spring.application.name=gephub-vpn

# Server Configuration
server.port=8080
server.servlet.context-path=/api
server.address=0.0.0.0

# Database Configuration (RDS PostgreSQL)
# Update with your RDS endpoint
spring.datasource.url=jdbc:postgresql://your-rds-endpoint.region.rds.amazonaws.com:5432/gephubvpn
spring.datasource.username=postgres
spring.datasource.password=your-rds-password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Redis Configuration (ElastiCache - optional)
# spring.data.redis.host=your-elasticache-endpoint.cache.amazonaws.com
# spring.data.redis.port=6379

# JWT Configuration (Use a strong secret in production!)
jwt.secret=CHANGE-THIS-TO-A-LONG-RANDOM-STRING-MIN-256-BITS-FOR-PRODUCTION-SECURITY
jwt.expiration=86400000

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# CORS Configuration (Update with your domain)
cors.allowed-origins=https://yourdomain.com,https://www.yourdomain.com

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging (Production)
logging.level.com.gephub.gephub_vpn=INFO
logging.level.org.springframework.security=WARN
logging.file.name=/var/log/gephub-vpn/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# Production optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

